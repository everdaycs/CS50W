<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        An ordered list:
        <ol>
            <li>First Item</li>
            <li>second Item</li>
            <li>Third Item</li>
        </ol>
        An unordered list:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>
    </body>
</html>
